version: "3.4"

services:
  nodegraphqlservice:
    image: nodegraphqlservice
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
  mongodb:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    restart: unless-stopped
    ports:
      - "27888:27017"
    volumes:
      - ./database/db:/data/db
volumes:
  data:
